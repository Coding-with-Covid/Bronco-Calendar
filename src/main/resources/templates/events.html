<!DOCTYPE html>

<!-- This part is for the top navigation bar (Home, Calendar, Events, Login) -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bronco Calendar Events</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <style>
		    body,h1,h2,h3,h4,h5,h6 {
			    font-family: "Raleway", Arial, Helvetica, sans-serif
		    }
	    </style>
    </head>

    <body>
        <div class="w3-bar w3-white w3-large">
            <a onclick="goBack()" class="w3-bar-item w3-button w3-green w3-mobile"><i class="fa fa-arrow-left w3-margin-right"></i>Back</a>
        </div>
        
        <script>
			function goBack() {
  				window.history.back();
		}
		</script>
    </body>
</html>

<!-- This part is for the events themselves -->
<!-- This section uses AngularJS -->
<html ng-app="appEvents" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bronco Calendar Events</title>
        <link rel="stylesheet" th:href="@{/events.css}" type="text/css"/>
        <link rel="stylesheet" href="../static/events.css" type="text/css">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
        <script src="js/events.js"></script>

        <style>
		    body,h1,h2,h3,h4,h5,h6 {
			    font-family: "Raleway", Arial, Helvetica, sans-serif
		    }
	    </style>
    </head>

    <!-- Have this whole body repeat itself for every event -->
    <body ng-controller="EventsCtrl">
        <div class="event-container" th:each="event: ${event}">
            <div class="event">
                <div class="event-left">
                    <div class="event-date">
                        <div class="event-image">Event Image</div>
                        <div class="day" th:text="${event.date}"></div>
                        <div class="month" th:text="${event.month}"></div>
                    </div>
                </div>
                <div class="event-right">
                    <h3 class="event-title" th:text="${event.title}"></h3>
                    <h4 class="club-name" th:text="${event.hostedBy}"></h4>
                    <div class="event-description" th:text="${event.desc}"></div>
                    <div class="event-details">
                        <div class="event-timing" th:text="${event.time}"></div>
                        <div class="event-location" th:text="${event.location}"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
