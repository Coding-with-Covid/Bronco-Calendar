<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>BroncoCalendar</title>
<link href='/assets/demo-to-codepen.css' rel='stylesheet' />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link
	href='https://cdn.jsdelivr.net/npm/fullcalendar@5.4.0/main.min.css'
	rel='stylesheet' />

<style>
html, body {
	margin: 0;
	padding: 0;
	font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
	font-size: 14px;
}

#calendar {
	max-width: 1100px;
	margin: 40px auto;
}
</style>

<link
	href='https://cdn.jsdelivr.net/npm/fullcalendar@5.4.0/main.min.css'
	rel='stylesheet' />
<script
	src='https://cdn.jsdelivr.net/npm/fullcalendar@5.4.0/main.min.js'></script>



<script>
	document.addEventListener('DOMContentLoaded', function() {
		var calendarEl = document.getElementById('calendar');

		var calendar = new FullCalendar.Calendar(calendarEl, {
			initialView : 'dayGridMonth',
			initialDate : '2020-11-20',
			headerToolbar : {
				left : 'prev,next today',
				center : 'title addEventButton',
				right : 'dayGridMonth,timeGridWeek,timeGridDay'
			},
			events : 'https://ineedtophp.000webhostapp.com/eventFeed.php',
			customButtons: {
				addEventButton: {
					text: 'Add Event',
					click: function() {
						var dateStr = prompt('Enter a Date in YYYY-MM-DD Format');
						var titleStr = prompt('Enter Event Title and Time ');
						var date = new Date(dateStr + 'T00:00:00'); // will be in local time

						if (!isNaN(date.valueOf())) { // valid?
							calendar.addEvent({
							title: titleStr,
							start: date,
							allDay: true
						});
						alert('Event Added!');
						} 
						else {
							alert('Invalid Please Try Again');
						}
					}
				}
  			}

			
		});

		calendar.render();
	});
</script>
</head>

<body>
	<div class="w3-bar w3-white w3-large">
		<a onclick="goBack()" class="w3-bar-item w3-button w3-green w3-mobile"><i
			class="fa fa-arrow-left w3-margin-right"></i>Back</a>
	</div>
	<div id='calendar'></div>

	<script>
		function goBack() {
			window.history.back();
		}
	</script>

</body>

</html>
