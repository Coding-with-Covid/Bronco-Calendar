<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name= "viewport" content="width=device-width, intial-scale=1.0">
    <title>Bronco Calendar - Login</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" th:href="@{/css/login.css}" />
    <link rel="stylesheet" href="../static/css/login.css" type="text/css">
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>

<body>
	<div class="login-div">
	
		<div class="row">
  			 <div class="col s12"><a href="home"><b>Back</b></a></div>
  		</div>
	
		<div class="row">
			<div class="logo"></div>
		</div>
		
		<div class="row center-align">
			<h5>Sign in</h5>
			<h6>Use your email</h6>
		</div>
		
  		<div class="row">
    		<div class="input-field col s12">
      			<input id="email_input" type="email" class="validate" required>
      			<label for="email_input">Email</label>
    		</div>
  		</div>
  		
  		<div class="row">
   	 		<div class="input-field col s12">
      			<input id="password_input" type="password" class="validate" required>
      			<label for="password_input">Password</label>
      			<div><a href="#"><b>Forgot Password?</b></a></div>
    		</div>
  		</div>
  		
  		<div class="row">
  			 <div class="col s12">Not your computer? Use a Private Window to sign in. <a href="#"><b>Learn more</b></a></div>
  		</div>
  		
  		<div class="row"></div>
  		
  		<div class="row">
  			<div class="col s6"><a href="signup">Create account</a></div>
        	<div class="col s6 right-align"><a class="waves-effect waves-light btn">Login</a></div>
  		</div>
  		
	</div>
	
</body>
</html>
